              currentElement.classList.add("container", "cell");

                                          `flex-basis: calc(100%/${y});`
                                        + `height: calc(100%/${x});`
              );
              this.grid[gridX].push(currentElement);
              this.element.appendChild(currentElement);
            }
          }
